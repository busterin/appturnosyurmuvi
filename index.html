<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Turnos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/images/favicomyurmuvi.png">
    <link rel="shortcut icon" href="/images/favicomyurmuvi.png">
    <link rel="apple-touch-icon" href="/images/favicomyurmuvi.png">

    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>

<div class="container">

    <!-- LOGO + PESTAÑAS -->
    <div class="tabs">
        <img src="/images/logoyurmuvi.PNG" class="logo-image" alt="Logo">
        <button class="tab-button" onclick="showTab('turnos')">Horarios</button>
        <button class="tab-button" onclick="showTab('registro')" id="registro-btn">Registro</button>
    </div>

    <!-- ================= TURNOS ================= -->
    <div id="turnos" class="tab-content">

        <div class="filters">
            <div>
                <label>Monitor/a</label><br>
                <select id="trabajador-filter">
                    <option value="">Todos</option>
                </select>
            </div>

            <div>
                <label>Mes</label><br>
                <select id="mes-filter">
                    <option value="">Todos</option>
                    <option value="01">Enero</option>
                    <option value="02">Febrero</option>
                    <option value="03">Marzo</option>
                    <option value="04">Abril</option>
                    <option value="05">Mayo</option>
                    <option value="06">Junio</option>
                    <option value="07">Julio</option>
                    <option value="08">Agosto</option>
                    <option value="09">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>
            </div>
        </div>

        <div id="turnos-container"></div>
    </div>

    <!-- ================= REGISTRO ================= -->
    <div id="registro" class="tab-content">

        <form id="turno-form">
            <label>Trabajador</label>
            <select id="trabajador">
                <option value="__nuevo__">+ Añadir monitor/a</option>
            </select>

            <label>Turno</label>
            <select id="turno">
                <option value="__nuevo_turno__">+ Añadir evento</option>
            </select>

            <label>Día</label>
            <input type="text" id="dia">

            <label>Franja</label>
            <select id="franja">
                <option>Todo el día</option>
                <option>Mañana</option>
                <option>Tarde</option>
            </select>

            <label>Observaciones</label>
            <textarea id="observaciones"></textarea>

            <button type="submit">Guardar</button>
        </form>

        <!-- BORRADO -->
        <h2>Eliminar turno</h2>
        <div class="delete-block">
            <select id="delete-select"></select>
            <button id="delete-btn">Eliminar</button>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="/app.js"></script>
</body>
</html>
